<html>
	<head>
		<title>MD5 Hash Generator</title>
		<link rel="stylesheet" type="text/css" href="../data/css/iframe_main.css">
		<script src="js/sha2_256.js" type="text/javascript"></script>
		<script src="js/sha2_512.js" type="text/javascript"></script>
	</head>
	
	<style type = "text/css">
		html, body {
			overflow-y: hidden;
		}
		
		table {
			width: 100%;
		}
		
		.text_field {
			width: 100%;
			height: 22px;
		}
		
		.text_field_w_box {
			width: calc(100% - 100px);
		}
		
		.sort_dropdown {
			background: transparent;
			color: white;
			width: 96px;
			height: 22px;
			position: relative;
			border: 1px solid #999999;
			top: -1;
		}
		
		select option {
			background-color: #000;
		}
	</style>
	
	<script type = "text/javascript">
		function generate() {
			//One function to do it all.
			var str = document.getElementById('input_tb').value;
			switch (document.getElementById("method-box").value) {
				case "sha256":
					document.getElementById('hash_tb').value = CryptoJS.SHA256(str);
					break;
				case "sha512":
					document.getElementById('hash_tb').value = CryptoJS.SHA512(str);
					break;
			}
		}
	</script>
	
	<body>
		<!-- Appearance -->
		<table width = "100%">
			<tr>
				<td width = "80px">String:</td>
				<td><input type = "text" class = "text_field" id = "input_tb" onkeyup = "generate();" onkeydown = "generate();"/></td>
			</tr>
			<tr>
				<td width = "80px">SHA2 Hash:</td>
				<td>
					<select class = "sort_dropdown" id = "method-box" onchange = "generate();">
						<option value="sha256">SHA-256</option>
						<option value="sha512">SHA-512</option>
					</select>
					<input type = "text" class = "text_field text_field_w_box" id = "hash_tb"/>
				</td>
			</tr>
		</table>
	</body>
</html>
