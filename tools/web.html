<html>
	<head>
		<title>Name Morpher - YouTube Video Name Generator</title>
		<link rel="stylesheet" type="text/css" href="../data/css/iframe_main.css">
	</head>
	
	<style type = "text/css">
		.text_field {
			width: calc(100% - 72px);
			border: 1px solid transparent;
		}
		.button_field {
			width: 70px;
			background: transparent;
			color: #FFFFFF;
			border: 1px solid #999999;
			height: 22px;
			padding-top: 2px;
		}
	</style>
	
	<script type = "text/javascript">
		function go() {
			//One function to do it all.
			document.getElementById("Iframe").src = document.getElementById("url_tb").value;
		}
	</script>
	
	<body>
		<!-- Appearance -->
		<table width = "100%" height = "100%" cellspacing = "0">
			<tr>
				<td height = "22px">
					<input type = "text" class = "text_field" value = "http://derpg.xyz/" id = "url_tb"/><input type = "button" class = "button_field" value = "Go" id = "go_button" onmousedown = "go();"/>
				</td>
			</tr>
			<tr>
				<td>
					<iframe id="Iframe" src = "http://derpg.xyz/" style = "background-color: #FFFFFF; color: white; width: 100%; height: 100%; border: 0px solid black;"/>
				</td>
			</tr>
		</table>
	</body>
</html>
